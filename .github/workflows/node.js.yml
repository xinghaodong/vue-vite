name: Node.js CI/CD

on:
    push:
        branches: ['master']
    pull_request:
        branches: ['master']

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x, 22.x]

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Build Project
              run: npm run build --if-present

            - name: Run Tests
              run: npm test

            # 部署到服务器
            - name: Deploy to Server
              uses: appleboy/scp-action@v0.0.8 # 指定稳定版本
              with:
                  host: ${{ secrets.SERVER_IP }}
                  username: root
                  key: ${{ secrets.SSH_PRIVATE_KEY }} # 使用 Secrets 中的 SSH 私钥
                  source: './dist/*'
                  target: '/var/www/html/'
                  debug: true # 开启调试模式，查看详细日志
